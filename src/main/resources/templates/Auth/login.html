<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARET-MANAGEMENT | SIGN IN</title>
    <link rel="icon" type="image/png" sizes="256x256" href="images/dollar.png">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
     <!-- Toastr -->
    <link rel="stylesheet" th:href="@{/vendor/toastr/css/toastr.min.css}">
</head>

<body>
	
    <div class="container text-gray-900 antialiased">
        <form th:action="@{/login}" method="post">
            <div class="container-fluid login-1">
                <div class="container">
                    <div class="login-form">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="img-box">
                                    <img th:src="@{/images/login.png}" class="img img-fluid" title="login"
                                        alt="welcome image">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="login-box">
                                    <div class="row">
                                        <h4 class="login-title">WELCOME BACK</h4>
                                    </div>

                                    <div class="form-group">
                                        <input id="email" class="form-control block mt-1 w-full w-100 "
                                            style="border-radius: 1rem;" placeholder="Enter your e-mail."
                                            type="email" name="username" required />
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control block w-full w-100"
                                            style="border-radius: 1rem;" type="password"
                                            placeholder="Enter your password." name="password" required />
                                    </div>
                                    <div class="input-group check-field d-flex justify-content-between align-items-center">
                                        <label for="remember_me" class="d-flex justify-content-between align-items-center">
                                            <input id="remember_me" type="checkbox"
                                                class="rounded dark:bg-gray-900 border-gray-300 dark:border-gray-700 text-indigo-600 shadow-sm
                                                 focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:focus:ring-offset-gray-800"
                                                name="remember">
                                            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</span>
                                        </label>
                                        <label  class="d-flex justify-content-between align-items-center">
                                            <a class="text-sm text-primary fw-bold dark:text-primary underline"
                                            style="text-decoration: underline;" th:href="@{/password-request}">
                                                Forgot your password ?
                                            </a>
                                        </label>
                                    </div>
                                    <div class="text-center mt-2">
                                        <p>Don't have an account? 
                                            <a th:href="@{/registration}" class="text-sm text-primary fw-bold dark:text-primary underline"
                                            style="text-decoration: underline;">Create a new account</a>
                                        </p>
                                    </div>
                                    <button class="btn btn-primary " style="border-radius: 1rem;">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      <!-- Toastr -->
    <script src="vendor/toastr/js/toastr.min.js"></script>
    <script src="js/plugins-init/toastr-init.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script th:if="${successMessage}" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
		  toastr.options = {
            positionClass: 'toast-top-full-width', // Set the position to top-right
            timeOut: 5000, // Set the duration to 5 seconds
            extendedTimeOut: 1000, 
            close: true,
            toastClass: 'mt-5',

        };
        toastr.success([[${successMessage}]]);
    });
    /*]]>*/
</script>
</body>
 <script th:if="${errorMessage}" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
		  toastr.options = {
            positionClass: 'toast-top-full-width', // Set the position to top-right
            timeOut: 5000, // Set the duration to 5 seconds
            extendedTimeOut: 1000, 
            close: true,
            toastClass: 'mt-5',

        };
        toastr.error([[${errorMessage}]]);
    });
    /*]]>*/
</script>

</html>
