<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARET-MANAGEMENT | SIGN IN</title>
    <link rel="icon" type="image/png" sizes="256x256" href="images/dollar.png">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
	
    <div class="container text-gray-900 antialiased">
        <form th:action="@{/login}" method="post">
            <div class="login-1">
                <div class="container">
                    <div class="login-form my-auto">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="img-box">
                                    <img th:src="@{/images/Signup.svg}" class="p-5" title="login"
                                        alt="welcome image">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="login-box">
                                    <div class="row">
                                        <h4 class="login-title">WELCOME BACK</h4>
                                    </div>

                                    <div class="form-group">
                                        <input id="email" class="form-control block mt-1 w-full w-100 "
                                            style="border-radius: 1rem;" placeholder="Enter your e-mail."
                                            type="email" name="username" required />
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control block w-full w-100"
                                            style="border-radius: 1rem;" type="password"
                                            placeholder="Enter your password." name="password" required />
                                    </div>
                                    <div class="input-group check-field d-flex justify-content-between align-items-center">
                                        <label for="remember_me" class="d-flex justify-content-between align-items-center">
                                            <input id="remember_me" type="checkbox"
                                                class="rounded dark:bg-gray-900 border-gray-300 dark:border-gray-700 text-indigo-600 shadow-sm
                                                 focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:focus:ring-offset-gray-800"
                                                name="remember">
                                            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Se souvenir de moi</span>
                                        </label>
                                        <label  class="d-flex justify-content-between align-items-center">
                                            <a class="text-sm text-primary fw-bold dark:text-primary underline"
                                            style="text-decoration: underline;" th:href="@{/password-request}">
                                                Mot de passe oublié ?
                                            </a>
                                        </label>
                                    </div>
                                    <div class="text-center mt-2">
                                        <p>Vous n'avez pas de compte ? 
                                            <a th:href="@{/registration}" class="text-sm text-primary fw-bold dark:text-primary underline"
                                            style="text-decoration: underline;">Créez un nouveau compte</a>
                                        </p>
                                    </div>
                                    <button class="btn btn-primary w-100 " style="border-radius: 1rem;">
                                        Connexion
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script th:if="${successMessage}" th:inline="javascript">
		Swal.fire({
		 icon: "success",
		  title: [[${successMessage}]],
		  showConfirmButton: true,
		  timer: 2000,
		  
		});
	   
	</script>
	<script th:if="${param.error}" th:inline="javascript">
		Swal.fire({
		  icon: "error",
		  title: "Oups...",
		  showConfirmButton: true,
		  text:"Échec de la connexion. Veuillez vérifier vos informations d'identification.",
		});
	</script>
	
</body>
</html>
