<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DARET-MANAGEMENT | FORGET PASSWORD</title>
        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link rel="icon" type="image/png" sizes="256x256" href="images/dollar.png" />
        <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/index.css}" />
    </head>

    <body>
        <div class="container font-sans text-gray-900 antialiased">
            <form method="post" role="form" th:action="@{/password-request}">
                <div class="login-1">
                <div class="container">
                    <div class="login-form my-auto">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="img-box">
                                        <img th:src="@{/images/Forgot_password_cuate.png}" class="img img-fluid" title="login" alt="welcome image" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="login-box">
                                        <div class="row">
                                            <h4 class="login-title">Mot de passe oublié</h4>
                                            <p class="login-p">
                                                Pas de problème. Vous avez oublié votre mot de passe ? Entrez simplement votre adresse e-mail, 
                                                et nous vous enverrons un lien de réinitialisation du mot de passe qui vous permettra d'en
                                                choisir un nouveau.
                                            </p>
                                        </div>

                                        <div class="form-group">
                                            <input id="email" class="form-control block mt-1 w-100" style="border-radius: 1rem;" 
                                            	placeholder="Entrez votre adresse e-mail" type="email" name="email" required />
                                        </div>
                                        <button class="btn btn-primary w-100" style="border-radius: 1rem;">
                                            Lien de réinitialisation du mot de passe par e-mail
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <script th:if="${successMessage}" th:inline="javascript">

		Swal.fire({
		  icon: "success",
		  title: [[${successMessage}]],
		  showConfirmButton: false,
		  timer: 2000,
		  
		});

	</script>
	<script th:if="${errorMessage}" th:inline="javascript">

		Swal.fire({
		  icon: "error",
		  title: "Oups...",
		  text:[[${errorMessage}]],
		});

	</script>
</body>
 
    </body>
</html>
