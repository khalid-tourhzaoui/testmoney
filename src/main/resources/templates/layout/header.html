<!--**********************************Header start***********************************-->
<div class="header" th:fragment="header">
	<div class="header-content" style="background-color: #74A892">
		<nav class="navbar navbar-expand">
			<div class="collapse navbar-collapse justify-content-between">
				<div class="w-75">
					<marquee>
						<div class="alert  solid alert-right-icon show w-100 text-center my-auto">
							<span><i class="mdi mdi-alert text-white"></i></span>
							<strong class="text-white">Attention ! Il est obligatoire de rafraîchir la page avant
								chaque opération.</strong>
						</div>
					</marquee>
				</div>

				<ul class="navbar-nav header-right main-notification">
					<li class="nav-item dropdown header-profile">
						<a class="nav-link" href="#" role="button" data-toggle="dropdown">
							<img th:src="@{/images/corruption.gif}" alt="Corruption Image">

							<div class="header-info">
								<span class="text-white" th:text="${user.nom} + ' ' + ${user.prenom}"></span>
								<small class="text-white">[[${user.getRole()}]]</small>
							</div>
						</a>
						<div class="dropdown-menu dropdown-menu-right">
							<a th:href="@{/profile}" class="dropdown-item ai-icon">
								<svg id="icon-user1" xmlns="http://www.w3.org/2000/svg" class="text-primary" width="18"
									height="18" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
									stroke-linecap="round" stroke-linejoin="round">
									<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
									<circle cx="12" cy="7" r="4"></circle>
								</svg>
								<span class="ml-2">Profile </span>
							</a>

							<a th:href="@{/logout}" class="dropdown-item ai-icon">
								<svg id="icon-logout" xmlns="http://www.w3.org/2000/svg" class="text-danger" width="18"
									height="18" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
									stroke-linecap="round" stroke-linejoin="round">
									<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
									<polyline points="16 17 21 12 16 7"></polyline>
									<line x1="21" y1="12" x2="9" y2="12"></line>
								</svg>
								<span class="ml-2">Se déconnecter </span>
							</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="sub-header" style="background-color: #74A892">
			<div class="d-flex align-items-center flex-wrap mr-auto">
				<h5 class="dashboard_bar text-white">Tableau de bord</h5>
			</div>
			<div class="d-flex align-items-center text-white">
				<a id="dayButton" class="btn btn-xs btn-primary  mr-1"></a>
				<a id="monthButton" class="btn btn-xs btn-primary mr-1"></a>
				<a id="yearButton" class="btn btn-xs btn-primary"></a>
			</div>
		</div>
	</div>
</div>
